<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo"><p>todo</p></div>
      <img src="images/icon-sun.svg" alt="Button to change theme" id="changeTheme">
    </header>

    <div class="newElement">
      <button class="buttonCreate" onclick="newElement()"></button>
      <input type="text" name="text" id="todoElement" placeholder="Type something..." maxlength="32">
    </div>

    <div class="listElements">
      <div id="todoList">
        
      </div>
      <div class="todoFoot">
        <div id="leftItems">items left</div>
  
        <div class="filterElements">
          <button id="filterAll">All</button>
          <button id="filterActive">Active</button>
          <button id="filterCompleted">Completed</button>
        </div>
  
        <button id="clearCompleted" onclick="clearAllItems()">Clear Completed</button>
      </div>
    </div>
    

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abner Willclefy</a>.
    </footer>  
  </div>

  <script src="script.js"></script>
</body>
</html>
